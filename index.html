<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h3 class="mt-3">
            Dados iniciais
        </h3>
        <form>
            <div class="row">
                <div class="col-3">
                    <input class="form-control" type="text" placeholder="Nome">
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="Sobrenome">
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" placeholder="Telefone">
                </div>
                <div class="row mt-2">
                    <div class="d-flex align-items-baseline col-2">
                        <input id="CEP" type="text" placeholder="CEP" class="mt-4 form-control m-1">
                        <i id="btn-consulta" class=" btn btn-primary bi bi-search"></i>
                        <i id="pesquisando" class="d-none btn btn-primary"><i class="fas fa-sync fa-spin"></i></i>
                    </div>
                    <div class="col-6">
                        <input id="endereco" type="text" placeholder="Endereço" class="mt-4 form-control">
                    </div>
                    <div class="col-2">
                        <input type="text" placeholder="Número" class="mt-4 form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Jquery.js"></script>
    <script src="./main.js"></script>
    <script src="./jquery.mask.min.js"></script>
</body>

</html>
